<div class="login-wrapper">
  <form clrForm class="login" [formGroup]="authenticateForm" (ngSubmit)="onSubmit()">
    <section class="title">
      <h3 class="welcome">Welcome</h3>
      NG Recipe Book
      <h5 class="hint">Use your Email to sign in or create one now</h5>
    </section>
    <div class="login-group" *ngIf="!isLoading">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="text" name="email" clrInput placeholder="Email" formControlName="email"/>
        <clr-control-helper>Enter Your Email Address</clr-control-helper>
        <clr-control-error>This Item is required</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
        <clr-control-helper>Enter Your Password</clr-control-helper>
        <clr-control-error>This Item is required</clr-control-error>
      </clr-password-container>
      <div *ngIf="false" class="error active">
        Invalid user name or password
      </div>
      <clr-alert *ngIf="error" [clrAlertType]="'danger'">
        <clr-alert-item>
        <span class="alert-text">
           {{error}}
        </span>
        </clr-alert-item>
      </clr-alert>
      <button type="submit" class="btn btn-primary">{{this.isLoginMode ? 'Login' : 'Sign Up' }}</button>
      <button type="button" class="btn btn-success" (click)="onSwitchMode()">Switch
        to {{this.isLoginMode ? 'Sign Up' : 'Login' }}</button>
    </div>
    <clr-spinner *ngIf="isLoading" >
      Loading
    </clr-spinner>
  </form>
</div>
