<div class="clr-row">
  <div class="clr-col-sm-12 clr-col-md-12">
    <app-shopping-edit [ingredientsLength]="ingredients.length" ></app-shopping-edit>
    <hr>
    <ng-container *ngIf="ingredients.length > 0 then listOfIngredients else infoText">

    </ng-container>
   <ng-template #listOfIngredients>
     <h3 class="welcome">Your Shopping List!</h3>
     <clr-datagrid>
       <clr-dg-action-bar>
         <button type="button" class="btn btn-sm btn-secondary" (click)="onClearList()"><clr-icon shape="close"></clr-icon>Clear List</button>
       </clr-dg-action-bar>
     <clr-dg-column>Name</clr-dg-column>
     <clr-dg-column>Amount</clr-dg-column>
     <clr-dg-row *ngFor="let ingredient of ingredients; let i = index">
       <clr-dg-action-overflow>
         <button class="action-item" (click)="onEditItem(i)">Edit</button>
         <button class="action-item" (click)="onDeleteItem(i)" >Delete</button>
       </clr-dg-action-overflow>
       <clr-dg-cell>{{ingredient.name}}</clr-dg-cell>
       <clr-dg-cell>{{ingredient.amount}}</clr-dg-cell>
     </clr-dg-row>
     <clr-dg-footer>{{ingredients.length}} Ingredients</clr-dg-footer>
   </clr-datagrid>
   </ng-template>
    <ng-template  #infoText>
      <h3 class="welcome">Please add some Ingredients!</h3>
    </ng-template>
  </div>
</div>
