
<h3 class="welcome">Recipe Detail</h3>
<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
    <div class="card">
      <div class="card-header">
        {{recipeItem.name}}
      </div>
      <div class="card-block">
        <div class="card-img">
          <img src="{{recipeItem.imagePath}}" alt="test">
        </div>
        <div class="card-title">
          Description
        </div>
        <div class="card-text">
          {{recipeItem.description}}
        </div>
        <div class="card-title">
          Ingredients
        </div>
        <div class="card-text">
          <ul class="list-unstyled">
            <li *ngFor="let ingredient of recipeItem.ingredients">
              {{ingredient.name }} <span class="badge badge-light-blue">{{ingredient.amount}}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-footer">
        <clr-dropdown  >
          <button class="btn btn-primary" clrDropdownTrigger  >
            Manage Recipe
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
            <label class="dropdown-header" aria-hidden="true">{{recipeItem.name}}</label>
            <a  (click)="addToShoppingList()" clrDropdownItem>Add to Shopping List</a>
            <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
            <button (click)="onEditRecipe()" class="btn btn-info" clrDropdownItem>Edit Recipe</button>
            <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
            <button class="btn btn-warning" (click)="onDeleteRecipe()" clrDropdownItem>Delete Recipe</button>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </div>
  </div>
</div>
